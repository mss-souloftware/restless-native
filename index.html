<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,700;0,800;1,300;1,400;1,700;1,800&display=swap"

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Restless Native</title>
</head>

<body>

    <section class="heroSection">
        <div class="container">
            <div class="videoWrapper">
                <video class="clipped-video" muted loop autoplay>
                    <source src="https://design2seo.com/assets/blog/svg-clipping/video_waves3.mp4">
                    </source>
                </video>

                <svg height="100%" width="100%">
                    <clipPath id="text-overlay" width="100%" height="100%">
                        <text id="title" x="0" y="0" dy="1.58em">RESTLESS</text>
                        <text id="title" class="native" x="100" y="0" dy="2.58em">NATIVE</text>
                    </clipPath>
                </svg>

            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"
        integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
